/* Reset and base styles  */
* {
	padding: 0px;
	margin: 0px;
	border: none;
	font-family: sans-serif;
}

*,
*::before,
*::after {
	box-sizing: border-box;
}

/* Links */

a, a:link, a:visited  {
    text-decoration: none;
}

a:hover  {
    text-decoration: none;
}

/* Common */

aside, nav, footer, header, section, main {
	display: block;
}

h1, h2, h3, h4, h5, h6, p {
    font-size: inherit;
	font-weight: inherit;
}

ul, ul li {
	list-style: none;
}

img {
	vertical-align: top;
}

img, svg {
	max-width: 100%;
	height: auto;
}

address {
  font-style: normal;
}

/* Form */

input, textarea, button, select {
	font-family: inherit;
    font-size: inherit;
    color: inherit;
    background-color: transparent;
}

input::-ms-clear {
	display: none;
}

button, input[type="submit"] {
    display: inline-block;
    box-shadow: none;
    background-color: transparent;
    background: none;
    cursor: pointer;
}

input:focus, input:active,
button:focus, button:active {
    outline: none;
}

button::-moz-focus-inner {
	padding: 0;
	border: 0;
}

label {
	cursor: pointer;
}

legend {
	display: block;
}

input[type='file'] {
	max-width: 100%;
}

  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  padding: 0 1rem;
  position: relative;
  height: 60px;
  border-bottom: 1px solid #ccc;
  z-index: 1000;
}

.logo img {
  cursor: pointer;
  width: 40px;
  height: 40px;
  object-fit: contain;
}

.menu {
  display: flex;
  gap: 2rem;
  list-style: none;
}

.menu li a {
  text-decoration: none;
  color: #333;
}

.menu-btn {
  position: absolute;
  top: -100%;
  left: -100%;
}

.menu-icon {
  display: none;
  cursor: pointer;
  height: 24px;
  width: 30px;
  position: relative;
  z-index: 1101;
}

.navicon {
  background: #333;
  display: block;
  height: 3px;
  width: 100%;
  position: relative;
  transition: background 0.2s ease-out;
}

.navicon:before,
.navicon:after {
  background: #333;
  content: "";
  display: block;
  height: 3px;
  width: 100%;
  position: absolute;
  transition: all 0.2s ease-out;
}

.navicon:before {
  top: -8px;
}

.navicon:after {
  top: 8px;
}

@media screen and (max-width: 500px) {
  .menu {
    flex-direction: column;
    background: #fff;
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100vh;
    padding-top: 80px; 
    gap: 2rem;
    transition: right 0.3s ease;
    z-index: 1100;
    align-items: center;
    font-size: 1.2rem;
  }

  .menu-icon {
    display: block;
    position: fixed;
    top: 18px;
    right: 20px;
  }

  .menu-btn:checked ~ .menu {
    right: 0;
  }

  .menu-btn:checked ~ .menu-icon .navicon {
    background: transparent;
  }
  .menu-btn:checked ~ .menu-icon .navicon:before {
    transform: rotate(-45deg);
    top: 0;
  }
  .menu-btn:checked ~ .menu-icon .navicon:after {
    transform: rotate(45deg);
    top: 0;
  }
}
